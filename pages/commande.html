<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza - Tutti Roma - La carte</title>
    <link href="../css/commun.css" rel="stylesheet">
    <link href="../css/commande.css" rel="stylesheet">
</head>

<body>
    <div id="menu">

        <a href='../index.html'><img src="../assets/images/TuttiRoma.png"></a>

        <a href="../index.html" class="button">La Carte</a>

        <a href="./commande.html" id="current" class="button">Commande</a>

        <a href="./trouver.html" class="button">Trouver votre restaurant</a>

    </div>
    <div>
        <form action="#">
            <fieldset>
                <legend>Panier</legend>
                <label>Pizzas: </label>
                <label>3 fromages</label>
                <label>Dauphinoise</label><br>
                <label>Salades: </label>
                <label>Salade Tutti</label>
            </fieldset>
            <fieldset>
                <legend>Coordonnées</legend>
                <label for="nom">Nom :</label>
                <input id="nom" placeholder="Granger" autofocus="" required=""><br>
                <label for="prenom">Prénom :</label>
                <input id="prenom" placeholder="Hermione" autofocus="" required=""><br>
                <label for="adresse">Adresse :</label>
                <input id="adresse" placeholder="34 chemin de Poudelard" autofocus="" required=""><br>
                <label for="code-postal">Code Postal :</label>
                <input id="code-postal" placeholder="69934" autofocus="" required=""><br>
                <label for="tel">Tel :</label>
                <input type="tel" id="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="07 78 45 39 75" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="hermy.granger@gmail.com" required>
            </fieldset>

            <fieldset>
                <legend>Votre restaurant</legend>
                <select name="restos" id="resto-select" required="">
                    <option value="">--Please choose an option--</option>
                    <option value="lyon">Lyon</option>
                    <option value="paris">Paris</option>
                    <option value="londres">Londres</option>
                    <option value="bourg-palette">Bourg Palette</option>
                </select>
            </fieldset>
            <input class="button" type="submit" value="Valider la commande">
        </form>
    </div>
</body>

</html>
